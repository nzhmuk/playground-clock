<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitalized Buddha in Space</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        
        #canvas {
            display: block;
            cursor: crosshair;
        }
        
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .controls h3 {
            margin: 0 0 10px 0;
            color: #ffd700;
        }
        
        .control-group {
            margin: 10px 0;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
        }
        
        .control-group input {
            width: 150px;
        }
        
        button {
            background: linear-gradient(45deg, #4a90e2, #7b68ee);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px 0;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="controls">
        <h3>üßò Zen Controls</h3>
        <div class="control-group">
            <label>Dot Density:</label>
            <input type="range" id="dotDensity" min="0.5" max="3" step="0.1" value="1.5">
        </div>
        <div class="control-group">
            <label>Buddha Glow:</label>
            <input type="range" id="buddhaGlow" min="0" max="100" step="5" value="30">
        </div>
        <div class="control-group">
            <label>Space Depth:</label>
            <input type="range" id="spaceDepth" min="100" max="1000" step="50" value="500">
        </div>
        <button onclick="regenerate()">üåü Regenerate</button>
        <button onclick="toggleAnimation()">‚è∏Ô∏è Pause/Play</button>
    </div>

    <script src="buddha-space.js"></script>
</body>
</html>
